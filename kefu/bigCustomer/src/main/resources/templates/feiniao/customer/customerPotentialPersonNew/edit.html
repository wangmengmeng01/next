<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="recordId" name="recordId" th:value="${customerPotentialPersonNew.recordId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户名称：</label>
								<div class="col-sm-8">
									<input id="customerName" name="customerName" th:value="${customerPotentialPersonNew.customerName}" class="form-control" type="text" maxlength="30" required>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系方式：</label>
								<div class="col-sm-8">
									<input id="sendNumber" name="sendNumber" th:value="${customerPotentialPersonNew.sendNumber}" class="form-control" type="number" maxlength="30">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">店铺名称：</label>
								<div class="col-sm-8">
									<input id="shopName" name="shopName" th:value="${customerPotentialPersonNew.shopName}" class="form-control" type="text" maxlength="30">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">产品结构：</label>
								<div class="col-sm-8">
									<input id="product" name="product" th:value="${customerPotentialPersonNew.product}" class="form-control" type="text" maxlength="30">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否泡货：</label>
								<div class="col-sm-8">
									<!-- <input id="bulkyCargo" name="bulkyCargo" class="form-control" type="text"> -->
									<select  id="bulkyCargo" name="bulkyCargo" class="col-sm-4" style="height:34px;border:1px solid #e5e6e7;">
									  <option value="">请选择</option>
									  <option value="是">是</option>
									  <option value="否">否</option>
									</select> 
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">三公斤内均重（kg）：</label>
								<div class="col-sm-8">
									<input id="weight" name="weight" th:value="${customerPotentialPersonNew.weight}" class="form-control" type="text" maxlength="30">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">日均件量(票)：</label>
								<div class="col-sm-8">
									<input id="dailyOrderAvg" name="dailyOrderAvg" th:value="${customerPotentialPersonNew.dailyOrderAvg}" class="form-control" type="number" maxlength="30">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合作快递公司：</label>
								<div class="col-sm-8">
									<input id="expressCompany" name="expressCompany" th:value="${customerPotentialPersonNew.expressCompany}" class="form-control" type="text" maxlength="30">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">价格：</label>
								<div class="col-sm-8">
									<input id="unitPrice" name="unitPrice" th:value="${customerPotentialPersonNew.unitPrice}" class="form-control" type="text" maxlength="30">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户具体发货地址：</label>
								<div class="col-sm-8">
									<input id="sendAddress" name="sendAddress" th:value="${customerPotentialPersonNew.sendAddress}" class="form-control" type="text" maxlength="30">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">网点编码：</label>
								<div class="col-sm-8">
									<input id="branchCode" name="branchCode" th:value="${customerPotentialPersonNew.branchCode}" class="form-control" type="text" maxlength="30" required>
								</div>
							</div>

									<input id="provinceName" name="provinceName" th:value="${customerPotentialPersonNew.provinceName}" class="form-control" type="text">
								</div>
							</div>

								<div class="col-sm-8">
									<input id="bigarea" name="bigarea" th:value="${customerPotentialPersonNew.bigarea}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">上传人员id：</label>
								<div class="col-sm-8">
									<input id="handlerId" name="handlerId" th:value="${customerPotentialPersonNew.handlerId}" class="form-control" type="text">
								</div>

														<div class="form-group">

								</div>
							</div>
														<div class="form-group">

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3" style="text-align:right;">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
