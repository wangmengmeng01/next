<body class="signin">

<img alt="" src="./img/new1.png" style="width:100%;height:100%;position:absolute;left:0;top:0;">
<div class="signinpanel" style="width:363px;">
    <div class="row">
        <div class="col-sm-7">

        </div>
        <div class="col-sm-5" style="width:100%;">
            <form id="signupForm">
                <h3 class="text-center" style="color: #009688">用户登录</h3>
                <p class="m-t-md text-center" style="color: #009688">欢迎登录<span th:text="*{description}"/></p>
                <input type="text" name="username" id="username" class="form-control uname" placeholder="账号"/>
				<input type="password" style="display: none;width: 0px;height: 0px"/>
                <input type="password" name="password" id="password"
                       class="form-control pword m-b" autocomplete="new-password" placeholder="密码"/>


				<div class="form-group">
				    <div class="row">
				        <div class="col-sm-8" style="width: 66.66666667%;float:left;">
				            <input type="text" id="code" class="form-control" placeholder="验证码" data-toggle="tooltip" data-placement="top">
				        </div>
				        <div class="col-sm-4" style="width: 33.33333333%;margin-top:4%;float:right;">
				            <img id="codeImg" src="/vipkf/captcha-image" class="img-responsive" style="display: block;width:100%;height: 38px"
				             onclick="javascript:this.src='/vipkf/captcha-image?tm='+Math.random()">
				        </div>
				    </div>
				</div>

                <button type="button" id="login" class="btn btn-login btn-block" style="border-radius: 20px;">登录</button>
				<div style="margin-bottom:0px;margin-top: 15px">
					<a href="javascript:;" style="color: rgb(153, 153, 153); text-decoration: none; font-size: 13px;" id="forgot">忘记密码</a>
				</div>
            </form>
        </div>
    </div>
</div>
