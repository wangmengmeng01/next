<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>

<link th:href="@{/css/layui.css}" rel="stylesheet">
<head>
    <style>
        .form-control {
            display: inline-block;
            width: 66%;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <form id="searchUser">
                    <div class="row"
                         style="margin: 0; padding: 20px 15px; background-color: #fff; border: 1px solid #e4dce4;">
                        <div class="col-md-4">
                            <label>角色名称：</label> <input type="text" name="roleName"
                                                        id="roleName" class="form-control">
                        </div>

                        <div class="col-md-4" style="margin-left: -20px;">
                            <label>角色状态：</label>
                            <select required id="state" name="state" class="form-control">
                                <option value="">请选择</option>
                                <option value="1">启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>

                        <div class="col-md-9" align="center" style="margin-top: 20px">
                            <input style="width: 10%;margin-left: 30%" type="button" value="查询" onclick="reLoad()"
                                   class="btn  btn-warning">
                            <input style="width: 10%;margin-left: 80px" type="button" value="重置" onclick="resetForm()"
                                   class="btn  btn-success">
                        </div>
                    </div>
                </form>
                <div class="col-md-4" style="width: 100%;height: 35px">
                    <div class="columns pull-left">
                        <button shiro:hasPermission="bigcustomer:permissionsManage:add" type="button"
                                class="btn  btn-primary" onclick="add()" style="width: 70px;">
                            <i class="fa fa-plus hidden" aria-hidden="true"></i>新增
                        </button>
                        <button shiro:hasPermission="bigcustomer:permissionsManage:edit" type="button"
                                class="btn  btn-primary" onclick="edit()" style="width: 70px;">
                            <i class="fa fa-plus hidden" aria-hidden="true"></i>修改
                        </button>
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="bigcustomer:permissionsManage:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="bigcustomer:permissionsManage:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="bigcustomer:permissionsManage:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" th:src="@{/js/bigcustomer/permissionsManage/permissionsManage.js}"></script>
<script th:src="@{/js/layui.js}"></script>
</body>
</html>
