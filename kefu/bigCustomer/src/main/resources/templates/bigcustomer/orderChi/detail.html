<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/css/layui.css}" rel="stylesheet">
<link th:href="@{/js/lay/laydate/theme/default/laydate.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{/js/jquery.min.js}" charset="utf-8"></script>
<style>
    .btn-comment{
        float: left;
        line-height: 30px;
        text-align: center;
        Border: 1px solid lightgrey;
    }
    .active{
        background: #ccc;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div id="btnDiv" class="col-sm-8 generalfont col-sm-offset-4">
		<button id="dealBtn" style="margin-left: -390px;width: 70px" type="button" class="btn btn-primary" onclick="deal()">处理</button>
		<button id="jieDanBtn" style="width: 70px" type="button" onclick="jieDan()"
				class="btn btn-primary">结单
		</button>
	</div>
	<div class="col-sm-12">
		<div class="ibox">
			<div class="ibox-body">
                <input id="orderId" type="hidden" th:value="${order.orderId}">
                <input id="waybillNum" type="hidden" th:value="${order.waybillNum}">
                <input id="consultType" type="hidden" th:value="${order.consultType}">
				<div class="row"
					 style="margin: 0; padding: 30px 0px 0px 0px; background-color: #fff; border: 0px solid #e4dce4;">
					<div>
						<label style="float: left;margin-top: -15px;font-size: 18px;margin-left: 14px">咨询信息</label>
					</div>
					<div style="margin-top: 20px">
						<div class="layui-inline" style="width: 28%"">
						<label class="control-label" style="margin-left: -70px">咨询单号：</label>
						<span th:value="${order.orderId}" th:text="${order.orderId}"></span>
					</div>
					<div class="col-md-4">
						<label style="margin-left: 18px">物流单号：</label>
						<span th:text="${order.logisticOrderNum}"></span>
					</div>
					<div class="col-md-4">
						<label style="margin-left: -17px">运单号：</label>
						<span th:text="${order.waybillNum}"></span>
					</div>
				</div>
			</div>
			<div class="row"
				 style="margin: 0; background-color: #fff; border: 0px solid #e4dce4;">
				<div class="layui-inline" style="width: 20%"">
				<label style="margin-left: -70px">咨询时间：</label>
				<span th:text="${order.consultTime}"></span>
			</div>
			<div class="col-md-4">
				<label style="margin-left: 18px">状态：</label>
				<span id="detail_state" th:value="${order.state}" th:text="${order.state}"></span>
			</div>
			<div class="col-md-4">
				<label style="margin-left: -18px">咨询来电电话：</label>
				<span th:text="${order.phone}"></span>
			</div>
		</div>
		<div class="row"
			 style="margin: 0; background-color: #fff; border: 0px solid #e4dce4;">
			<div class="layui-inline" style="width: 20%">
				<label style="margin-left: -70px">咨询类型：</label>
				<span th:text="${order.consultType}"></span>
			</div>
			<div class="col-md-4">
				<label style="margin-left: 18px">咨询来源：</label>
				<span th:text="${order.consultSource}"></span>
			</div>
			<div class="col-md-4">
				<label style="margin-left: -18px">优先级：</label>
				<span th:text="${order.priority}"></span>
			</div>
		</div>
		<div class="row"
			 style="margin: 0; background-color: #fff; border: 0px solid #e4dce4;">
			<div class="layui-inline" style="width: 20%">
				<label style="margin-left: -70px;">责任机构：</label>
				<span th:text="${order.organizationName}"></span>
			</div>
			<div class="col-md-4">
				<label style="margin-left: 18px;">责任人：</label>
				<span th:text="${order.dealCode}"></span>
			</div>
			<div class="col-md-4">
				<label style="margin-left: -17px;">剩余时间：</label>
				<span th:text="${order.shengYuTime}"></span>
			</div>
		</div>
		<div class="row"
			 style="margin: 0; background-color: #fff; border: 0px solid #e4dce4;">
			<div class="layui-inline" style="width: 20%">
				<label style="margin-left: -69px">发起机构：</label>
				<span th:text="${order.faqiOrgName}"></span>
			</div>
			<div class="col-md-4">
				<label style="margin-left: 18px">发起人：</label>
				<span th:text="${order.faqiCode}"></span>
			</div>
			<div class="col-md-4">
				<label style="margin-left: -16px;">预警状态：</label>
				<span th:text="${order.shiXiaoState}"></span>
			</div>
		</div>
		<div class="row"
			 style="margin: 0;padding: 0px 0px 20px 0px; background-color: #fff; border: 0px solid #e4dce4;">
			<div class="layui-inline">
				<label style="margin-left: 32px;">问题描述：</label>
				<span th:text="${order.problemDescription}"></span>
			</div>
		</div>
		<div style="margin: 0; padding: 20px 0px;"></div>
		<div class="row"
			 style="margin: 0; margin-top: -30px; padding: 20px 15px 0px 15px; background-color: #fff; border: 0px solid #e4dce4;">
			<div>
				<label style="font-size: 18px">订单信息</label>
			</div>
			<div>
				<div class="layui-inline">
					<label style="margin-left: -62px">客户：</label>
					<span th:text="${order.merchant}"></span>
				</div>
				<div class="col-md-4">
					<label style="margin-left: 6px">vip编码：</label>
					<span th:text="${order.vipCode}"></span>
				</div>
				<div class="col-md-4">
					<label style="margin-left: -17px">所属网点：</label>
					<span th:text="${order.branchName}"></span>
				</div>
			</div>
			<!--<div class="col-md-4" style="margin-left: -30px;">
				<label style="margin-left: 48px;margin-top: 6px;">商品名称：</label>
				<span th:text="${order.merchant}"></span>
			</div>-->
		</div>
		<div class="row"
			 style="margin: 0; background-color: #fff; border: 0px solid #e4dce4;">
			<div class="layui-inline">
				<label style="margin-left: 3px">发件人：</label>
				<span th:text="${order.sendName}"></span>
			</div>
			<div class="col-md-4">
				<label style="margin-left: 20px">发件人电话：</label>
				<span th:text="${order.sendPhone}"></span>
			</div>
		</div>
		<div class="row"
			 style="margin: 0; background-color: #fff; border: 0px solid #e4dce4;">
			<div class="layui-inline">
				<label style="margin-left: 35px">发件人地址：</label>
				<span th:text="${order.sendAddress}"></span>
			</div>
		</div>
		<div class="row"
			 style="margin: 0; background-color: #fff; border: 0px solid #e4dce4;">
			<div class="layui-inline" >
				<label style="margin-left: 4px">收件人：</label>
				<span th:text="${order.receiverName}"></span>
			</div>
			<div class="col-md-4">
				<label style="margin-left: 20px">收件人电话：</label>
				<span th:text="${order.receiverPhone}"></span>
			</div>
		</div>
		<div class="row"
			 style="margin: 0;padding: 0px 0px 20px 0px; background-color: #fff; border: 0px solid #e4dce4;">
			<div class="layui-inline">
				<label style="margin-left: 35px">收件人地址：</label>
				<span th:text="${order.receiverAddress}"></span>
			</div>
		</div>
				<!--<div id="btnDiv" class="col-sm-8 generalfont col-sm-offset-4">
					<button id="dealBtn" style="margin-left: 10px;width: 100px" type="button" class="btn btn-primary" onclick="deal()">处理</button>
					<button id="jieDanBtn" style="margin-left: 40px;width: 100px" type="button" onclick="jieDan()"
							class="btn btn-primary">结单
					</button>
				</div>-->

				<div style="margin-top: 44px">
					<div style="float: left;width: 676px;">
						<a class="btn-comment active" style="font-size: 20px;color: blue;width: 20%" onclick="caoZuo(this)">操作记录</a>
						<a class="btn-comment" style="font-size: 20px;color: blue;width: 20%" onclick="wuLiu()">物流记录</a>
						<a class="btn-comment" style="font-size: 20px;color: blue;width: 40%" onclick="qiTaWenTi(this)">同一运单其他问题记录</a>
					</div>
				</div>
				<div>
					<div class="bootstrap-table table1" style="margin-top: -20px">
						<table id="exampleTable1" data-mobile-responsive="true">
						</table>
					</div>
					<div class="bootstrap-table table2" style="margin-top: -20px;display: none">
						<table id="exampleTable2" data-mobile-responsive="true">
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
	<script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
	</script>
</div>
<div shiro:hasPermission="bigcustomer:order:edit">
	<script type="text/javascript">
        s_edit_h = '';
	</script>
</div>
<div shiro:hasPermission="bigcustomer:order:remove">
	<script type="text/javascript">
        var s_remove_h = '';
	</script>
</div>
<div shiro:hasPermission="bigcustomer:order:resetPwd">
	<script type="text/javascript">
        var s_resetPwd_h = '';
	</script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" th:src="@{/js/bigcustomer/orderChi/detail.js}"></script>
<script th:src="@{/js/layui.js}"></script>

</body>
</html>
