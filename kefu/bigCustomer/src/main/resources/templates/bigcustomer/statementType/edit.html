<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${statementType.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">咨询类型：</label>
								<div class="col-sm-8">
									<select name="consultType" id="consultType" class="form-control">
										<option th:value="${statementType.consultType}" th:text="${statementType.consultType}" value="">请选择</option>
									</select>
								</div>
								<!--<div class="col-sm-8">
									<input id="consultType" name="consultType" th:value="${statementType.consultType}" class="form-control" type="text">
								</div>-->
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结单结果：</label>
								<div class="col-sm-8">
									<input id="statementResult" name="statementResult" th:value="${statementType.statementResult}" class="form-control" type="text" maxlength="100">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态:</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input th:field="*{statementType.status}" type="radio" name="status" value="1" />启用
									</label>
									<label class="radio-inline">
										<input th:field="*{statementType.status}" type="radio" name="status" value="0" />禁用
								</label>
								</div>
							</div>
							<!--							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${statementType.status}" class="form-control" type="text">
								</div>
							</div>-->
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/bigcustomer/statementType/edit.js}">
	</script>
</body>
</html>
