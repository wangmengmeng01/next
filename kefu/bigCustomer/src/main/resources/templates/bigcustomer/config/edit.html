<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${config.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">consult_source：</label>
								<div class="col-sm-8">
									<input id="consultSource" name="consultSource" th:value="${config.consultSource}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">consult_type：</label>
								<div class="col-sm-8">
									<input id="consultType" name="consultType" th:value="${config.consultType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">deal_shi_xiao：</label>
								<div class="col-sm-8">
									<input id="dealShiXiao" name="dealShiXiao" th:value="${config.dealShiXiao}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">state：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${config.state}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/bigcustomer/config/edit.js}">
	</script>
</body>
</html>
