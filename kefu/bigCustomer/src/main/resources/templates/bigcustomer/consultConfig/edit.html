        }
        ul{
            list-style-type: none;
        }

            padding-left: 25px;

            position: absolute;
            left:0;

        ul li .input-item{
            width: 70px;

            text-indent: 10px;
        }
        ul li div{
            margin: 10px 0;
            font-size: 15px;
        }

        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">

                        <div>
                            <label class="title">咨询来源：</label>
                            <select name="consultSource" required class="consultation-inp">
                                <option th:value="${consultConfig.consultSource}" th:text="${consultConfig.consultSource}" value="">请选择</option>
                                <option value="工作台发起">工作台发起</option>
                            </select>
                            <label class="title" style="margin-left: 40px;">咨询类型：</label>
                            <input name="consultType" required type="text" class="consultation-inp" th:value="${consultConfig.consultType}">
                        </div>
                        <div style="margin-top: 20px;">
                            <p class="title">处理时效：</p>
                            <ul>
                                <li>
                                    <input type="radio" value="1" class="radio-input" name="type">
                                    <div>咨询发单后 <input name="orderAfterHoursT1" id="orderAfterHoursT1" type="text" class="input-item" oninput="value=value.replace(/[^\d]/g,'')"> 小时内未结单，则咨询单处理超时</div>
                                </li>
                                <li>
                                    <input type="radio" value="2" class="radio-input" name="type">
                                    <div>当天发起的咨询单，第 <input name="orderAfterDayT2" id="orderAfterDayT2" type="text" class="input-item" oninput="value=value.replace(/[^\d]/g,'')"> 天 <input name="orderAfterTimeT2" id="orderAfterTimeT2" type="text" class="input-item" oninput="value=value.replace(/[^\d]/g,'')" max="24"> 点前未结单，则咨询单处理超时</div>
                                </li>
                                <li>
                                    <input type="radio" value="3" class="radio-input" name="type">
                                    <div>当天 <input name="todayOrderBeforeTimeT31" id="todayOrderBeforeTimeT31" type="text" class="input-item" oninput="value=value.replace(/[^\d]/g,'')"> 点前发起的咨询单，第 <input name="orderAfterDayT31" id="orderAfterDayT31" type="text" class="input-item" oninput="value=value.replace(/[^\d]/g,'')"> 天 <input name="orderAfterTimeT31" id="orderAfterTimeT31" type="text" class="input-item" oninput="value=value.replace(/[^\d]/g,'')" max="24"> 点前未结单，则咨询单处理超时</div>
                                    <div>当天 <input name="todayOrderAfterTime32" id="todayOrderAfterTime32" type="text" class="input-item" oninput="value=value.replace(/[^\d]/g,'')"> 点后发起的咨询单，第 <input name="orderBeforeDayT32" id="orderBeforeDayT32" type="text" class="input-item" oninput="value=value.replace(/[^\d]/g,'')"> 天 <input name="orderBeforeTimeT32" id="orderBeforeTimeT32" type="text" class="input-item" oninput="value=value.replace(/[^\d]/g,'')" max="24"> 点前未结单，则咨询单处理超时</div>
                                </li>
                            </ul>
                        </div>
                        <div style="margin-top: 20px;">
                            <label class="title">预警时效：</label>
                            <ul>
                                <li>
                                    <div>超时前 <input th:value="${consultConfig.yujingTime}" name="yujingTime" id="yujingTime" type="text" class="input-item" oninput="value=value.replace(/[^\d]/g,'')"> 小时为预警状态</div>
                                </li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3" style="margin-top: 20px">
                                <button type="submit" style="width: 20%" class="btn btn-primary">确认</button>
                                <button type="button" style="width: 20%;margin-left: 20%" class="btn btn-primary" onclick="quitAudit()">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
