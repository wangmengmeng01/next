<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<head>
    <style>
        ul li {
            list-style-type: none;
        }
        .es-list{
            display: none;
        }
        input.es-input{padding-right:0px!important;background:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAICAYAAADJEc7MAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIGNIUk0AAG2YAABzjgAA4DIAAIM2AAB5CAAAxgwAADT6AAAgbL5TJ5gAAABGSURBVHjaYvz//z8DOYCJgUzA0tnZidPK8vJyRpw24pLEpwnuVHRFhDQxMDAwMPz//x+OOzo6/iPz8WFGuocqAAAA//8DAD/sORHYg7kaAAAAAElFTkSuQmCC) right center no-repeat}input.es-input:focus{-webkit-border-bottom-left-radius:0;-moz-border-radius-bottomleft:0;border-bottom-left-radius:0;-webkit-border-bottom-right-radius:0;-moz-border-radius-bottomright:0;border-bottom-right-radius:0}.es-list{display:block;position:absolute;padding:0;margin:0;border:1px solid #d1d1d1;display:none;z-index:1000;background:#fff;max-height:260px;overflow-y:auto;-moz-box-shadow:0 2px 3px #ccc;-webkit-box-shadow:0 2px 3px #ccc;box-shadow:0 2px 3px #ccc}.es-list li{display:block;padding:5px 0 0 10px;box-sizing:border-box;margin:0;width: 100%;cursor: pointer}.es-list li.selected{background:#19AEFE;color: #fff}
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form autocomplete="off" class="form-horizontal m-t" id="signupForm">
                        <input id="userId" name="userId" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">SOA账号：</label>
                            <div class="col-sm-8">
                                <input id="username" name="username" class="form-control"
                                       type="text" placeholder="请输入SOA账号：" oninput="value=value.replace(/[^\d]/g,'')">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text" placeholder="请输入姓名：">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码：</label>
                            <div class="col-sm-8">
                                <input id="password" name="password" class="form-control"
                                       type="password" autocomplete = 'new-password' placeholder="请输入密码：">
                            </div>
                        </div>
                        <div class="form-group" style="display: none">
                            <label class="col-sm-3 control-label">部门：</label>
                            <div class="col-sm-8">
                                <input id="deptId" name="deptId" class="hidden"> <input
                                    id="deptName" name="deptName" class="form-control" type="text"
                                    style="cursor: pointer;" onclick="openDept()"
                                    readonly="readonly" placeholder="所属部门">
                            </div>
                        </div>
                        <div class="form-group" style="display: none">
                            <label class="col-sm-3 control-label">E-mail：</label>
                            <div class="col-sm-8">
                                <input id="email" name="email" class="form-control"
                                       type="email">
                            </div>
                        </div>

                        <div class="form-group" style="display: none">
                            <label class="col-sm-3 control-label">审批状态:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="status" value="1"/> 审批通过
                                </label> <label class="radio-inline"> <input type="radio"
                                                                             name="status" value="0"/> 禁用
                            </label>
                            </div>
                        </div>
                        <!--<input type="hidden" name="roleIds" id="roleIds">-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">角色</label>
                            <div class="col-sm-8">
                                <select required id="role" name="roleIds" class="form-control role">
                                    <option value="">请选择</option>
                                    <optgroup th:each="role:${roles}">
                                        <option name="role" th:value="${role.roleId}" th:text="${role.roleName}"></option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属机构编码：</label>
                            <div class="col-sm-8">
                                <input id="orgCode" name="orgCode" class="form-control" type="text" required th:value="${orgCode}">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label class="col-sm-3 control-label">所属机构</label>
                            <div class="col-sm-8">
                                <select required id="organization" name="orgName" class="form-control organization" onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;">
                                    <optgroup th:each="organization:${organizationList}">
                                        <option th:value="${organization}" th:text="${organization}"></option>
                                    </optgroup>
                                </select>
                            </div>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/jquery.editable-select.min.js}"></script>
<script type="text/javascript" th:src="@{/js/appjs/sys/user/add.js}">
</script>
</body>
</html>
