<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
		xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" type="hidden" th:value="${user.userId}">
							<input id="bigareaNames" name="bigareaNames" type="hidden" th:value="${user.bigareaNames}" >
							<div class="form-group">
								<label class="col-sm-3 control-label">用户名(工号)：</label>
								<div class="col-sm-8">
									<input id="username" name="username" class="form-control"
										type="text" th:value="${user.username}" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户真实姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control"
										type="text" th:value="${user.name}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">大区权限：</label>
								<div class="col-sm-8">
									<div id="bigareaTree"></div>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
			<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_editBigarea_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="sys:bigarea:bigareaTree">
			<script type="text/javascript">
				s_editBigarea_h = '';
			</script>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/js/appjs/sys/user/editBigarea.js}"></script>
</body>

</html>
