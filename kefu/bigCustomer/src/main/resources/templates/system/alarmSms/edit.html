<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="user_name" name="user_name" th:value="${alarmSms.user_name}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">报警时间：</label>
								<div class="col-sm-8">
									<input id="alarmTime" name="alarmTime" th:value="${alarmSms.alarmTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">province_name：</label>
								<div class="col-sm-8">
									<input id="provinceName" name="provinceName" th:value="${alarmSms.provinceName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">province_count：</label>
								<div class="col-sm-8">
									<input id="provinceCount" name="provinceCount" th:value="${alarmSms.provinceCount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">bigarea：</label>
								<div class="col-sm-8">
									<input id="bigarea" name="bigarea" th:value="${alarmSms.bigarea}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/system/alarmSms/edit.js}">
	</script>
</body>
</html>
