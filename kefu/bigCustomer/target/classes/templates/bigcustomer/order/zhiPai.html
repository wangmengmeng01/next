<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>

<head>

	<style>
		* {
			padding: 0;
			margin: 0;
		}
        html{
            overflow: hidden!important;
        }
		ul {
			list-style-type: none;
			width:880px;
			margin:45px auto;
		}

		ul li .form-item .label-text {
			display: inline-block;
			width: 110px;
			text-align: right;
			font-size: 15px;
		}

		.form-item {
			display: inline-block;
			width: 59%;
			margin-bottom: 15px;
			position: relative;
		}
		.form-textarea label{
			display: inline-block;
			width:120px;
			margin-right:10px;
			float: left;
			text-align: right;
		}

		.form-item input[type='text'], select, .form-item input[type='number'] {
			width: 55%;
			border: 1px solid #ccc;
			height: 32px;
			text-indent: 10px;
		}
		.checkbox input{
			margin-right:5px;
			width: 15px;
			height: 15px;
			position: relative;
			top: 3px;
		}
		table{
			border-collapse:collapse;
		}
		table td,th {
			border:1px solid #ccc;
			text-align: center;
			width:120px;
			font-size: 15px;
			height:33px;
		}
		table td input{
			width:67px;
			border:1px solid #ccc;
			height:22px;
			padding-left:10px;
		}
		textarea{
			width:74%;
			height:40px;
			padding:5px;
			border: 1px solid #ccc;
			resize:none
		}
		.bottom-btn {
			width:350px;
			margin:20px auto;
		}
		.bottom-btn button{
			width:110px;
			height: 35px;
			border:none;
			color: #fff;
			margin:0 20px;
			border-radius: 3px;
		}
		.defaultInput span{
			position: absolute;
			right:20px;
			top:6px;
			font-size: 12px;
			background: #fff;
			z-index: 100;
		}

		.form-control {
			display: inline-block;
			width: 66%;
		}
		ul li {
			list-style-type: none;
		}
		.es-list{
			z-index: 99999!important;
			height: 100px;
			display: none;
		}
        .m-t{
            height: 170px;
        }
		input.es-input{padding-right:0px!important;background:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAICAYAAADJEc7MAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIGNIUk0AAG2YAABzjgAA4DIAAIM2AAB5CAAAxgwAADT6AAAgbL5TJ5gAAABGSURBVHjaYvz//z8DOYCJgUzA0tnZidPK8vJyRpw24pLEpwnuVHRFhDQxMDAwMPz//x+OOzo6/iPz8WFGuocqAAAA//8DAD/sORHYg7kaAAAAAElFTkSuQmCC) right center no-repeat}input.es-input:focus{-webkit-border-bottom-left-radius:0;-moz-border-radius-bottomleft:0;border-bottom-left-radius:0;-webkit-border-bottom-right-radius:0;-moz-border-radius-bottomright:0;border-bottom-right-radius:0}.es-list{display:block;position:absolute;padding:0;margin:0;border:1px solid #d1d1d1;display:none;z-index:1000;background:#fff;max-height:260px;overflow-y:auto;-moz-box-shadow:0 2px 3px #ccc;-webkit-box-shadow:0 2px 3px #ccc;box-shadow:0 2px 3px #ccc}.es-list li{display:block;padding:5px 0 0 10px;box-sizing:border-box;margin:0;width: 100%;cursor: pointer}.es-list li.selected{background:#19AEFE;color: #fff}
	</style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12" style="height: 160px;">
			<div class="ibox float-e-margins">
				<div class="ibox-content" style="padding: 20px 20px 0 20px;">
					<form autocomplete="off" class="form-horizontal m-t" id="signupForm">
						<input name="orderIds" th:value="${orderIds}" type="hidden">
						<div>
							<ul>
								<div class="form-item" style="margin-left: 21px;">
										<label class="label-text">指派人员：</label>
									<select required id="dealMan" name="dealMan" class="dealMan" type="text" style="width: 55%;" onchange="searchItem(this)" onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" >
										<optgroup th:each="userInfo:${allUserInfo}">
											<option th:value="${userInfo}" th:text="${userInfo}"></option>
										</optgroup>
									</select>
								</div>
							</ul>
							<ul>
								<div class="bottom-btn" style="margin-left: 85px">
									<button type="submit" style="background: rgb(26,166,137)">确认</button>
									<button type="button" onclick="quitAudit()" style="background: rgb(246,164,75)">取消</button>
								</div>
							</ul>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/jquery.editable-select.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bigcustomer/order/zhiPai.js}"></script>
</body>
</html>
