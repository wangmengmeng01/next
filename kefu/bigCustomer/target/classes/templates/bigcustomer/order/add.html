<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/css/layui.css}" rel="stylesheet">
<style>
    * {
        color: black;
    }

    .bigfont {
        font-size: 25px;
        font-weight: 900
    }

    .generalfont {
        font-size: 16px;
    }

    .form-control {
        display: inline-block;
        width: 35%;
        margin-left: -25px;
    }

    button {
        width: 100px;
    }

    textarea {
        width: 112%;
        height: 80px;
        padding: 5px;
        border: 1px solid #ccc;
        resize: none;
        margin-left: -25px;
    }
    .form-horizontal .label-top .control-label{
        width: 33%;
    }
    .label-top .form-control{
        width: 73%;
    }

     ul li {
         list-style-type: none;
     }
    .es-list{
        display: none;
    }
    input.es-input{padding-right:0px!important;background:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAICAYAAADJEc7MAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIGNIUk0AAG2YAABzjgAA4DIAAIM2AAB5CAAAxgwAADT6AAAgbL5TJ5gAAABGSURBVHjaYvz//z8DOYCJgUzA0tnZidPK8vJyRpw24pLEpwnuVHRFhDQxMDAwMPz//x+OOzo6/iPz8WFGuocqAAAA//8DAD/sORHYg7kaAAAAAElFTkSuQmCC) right center no-repeat}input.es-input:focus{-webkit-border-bottom-left-radius:0;-moz-border-radius-bottomleft:0;border-bottom-left-radius:0;-webkit-border-bottom-right-radius:0;-moz-border-radius-bottomright:0;border-bottom-right-radius:0}.es-list{display:block;position:absolute;padding:0;margin:0;border:1px solid #d1d1d1;display:none;z-index:1000;background:#fff;max-height:260px;overflow-y:auto;-moz-box-shadow:0 2px 3px #ccc;-webkit-box-shadow:0 2px 3px #ccc;box-shadow:0 2px 3px #ccc}.es-list li{display:block;padding:5px 0 0 10px;box-sizing:border-box;margin:0;width: 100%;cursor: pointer}.es-list li.selected{background:#19AEFE;color: #fff}

</style>
<body class="gray-bg">
<div class="wrapper wrapper-content" style="height: 100%">
    <div class="row">
        <div class="col-sm-12" style="height: 100%;">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form autocomplete="off" class="form-horizontal m-t" id="signupForm">
                        <div>
                            <font class="bigfont">单个发起</font>
                        </div>
                        <div class="label-top" style="overflow: hidden;margin: 5px;">
                            <div style="float: left;width:50%">
                                <div class="form-group">
                                    <label class="col-sm-2 generalfont control-label">咨询来电电话：</label>
                                    <div class="col-sm-8">
                                        <input id="phone" name="phone" class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 generalfont control-label"><label style="color: red;font-size: 20px">*</label>  运单号：</label>
                                    <div class="col-sm-8">
                                        <input id="waybillNum" name="waybillNum" class="form-control" type="text" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 generalfont control-label">物流订单号：</label>
                                    <div class="col-sm-8">
                                        <input id="logisticOrderNum" name="logisticOrderNum" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 generalfont control-label"><label style="color: red;font-size: 20px">*</label>  责任机构编码：</label>
                                    <div class="col-sm-8">
                                        <input required id="organizationNum" name="organizationNum" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                            </div>
                            <div style="float: left;width:50%">
                                <div class="form-group">

                                    <label class="col-sm-2 generalfont control-label"><label style="color: red;font-size: 20px">*</label>  客户：</label>
                                    <div class="col-sm-8">
                                        <select id="merchant" name="merchant" class="form-control merchant" type="text" onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" required>
                                            <optgroup th:each="customer:${customerList}">
                                                <option th:value="${customer.customerName}" th:text="${customer.customerName}"></option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 generalfont control-label"><label style="color: red;font-size: 20px">*</label>  咨询类型：</label>
                                    <div class="col-sm-8">
                                        <select required type="text" name="consultType" id="consultType" class="form-control consulType">
                                            <option value="">请选择</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 generalfont control-label">优先级：</label>
                                    <div class="col-sm-8 generalfont" style="margin-top: 8px">
                                        <input name="priority" type="radio" value="紧急" style="margin-left: -24px">紧急
                                        <input name="priority" type="radio" value="一般" style="margin-left: 38px" checked>一般
                                        <input name="priority" type="radio" value="低" style="margin-left: 40px">低
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="margin-left: -8px;">
                            <label class="col-sm-2 generalfont control-label"><label style="color: red;font-size: 20px">*</label>  问题描述：</label>
                            <div class="col-sm-8">
                                <textarea required id="problemDescription" name="problemDescription" maxlength="1000"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 generalfont col-sm-offset-4">
                                <button style="margin-left: 10px;" type="submit" class="btn btn-primary">提交</button>
                                <button style="margin-left: 40px" type="button" onclick="resetForm()"
                                        class="btn btn-primary">重置
                                </button>
                            </div>
                        </div>
                        <div class="bigfont">
                            批量导入
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-4">
                                <button style="margin-left: 10px" shiro:hasPermission="bigcustomer:order:importExcel" type="button" class="btn btn-info" id="uploadbtn" >
                                    <i class="fa fa-file-excel-o"></i>导入Excel
                                </button>
                                <button style="margin-left: 40px" shiro:hasPermission="bigcustomer:order:importExcel" type="button" class="btn btn-success" onclick="exportExcel('/downTemplate')">
                                    <i class="fa fa-file-code-o"></i>下载模版
                                </button>
                               <!-- <button style="margin-left: 40px" shiro:hasPermission="bigcustomer:order:exportExcel" type="button" class="btn btn-warning" id="exportExcelbtn" onclick="exportExcel('/exportExcel')">
                                    <i class="fa fa-anchor" aria-hidden="true"></i>导出Excel
                                </button>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/jquery.editable-select.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bigcustomer/order/add.js}"></script>
<script th:src="@{/js/layui.js}"></script>
</body>
</html>
