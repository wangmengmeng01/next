<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${order.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">咨询来电电话：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${order.phone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">运单号：</label>
								<div class="col-sm-8">
									<input id="waybillNum" name="waybillNum" th:value="${order.waybillNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">物流订单号：</label>
								<div class="col-sm-8">
									<input id="logisticOrderNum" name="logisticOrderNum" th:value="${order.logisticOrderNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商家：</label>
								<div class="col-sm-8">
									<input id="merchant" name="merchant" th:value="${order.merchant}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">咨询类型：</label>
								<div class="col-sm-8">
									<input id="consultType" name="consultType" th:value="${order.consultType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">优先级：</label>
								<div class="col-sm-8">
									<input id="priority" name="priority" th:value="${order.priority}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">问题描述：</label>
								<div class="col-sm-8">
									<input id="problemDescription" name="problemDescription" th:value="${order.problemDescription}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发件人姓名：</label>
								<div class="col-sm-8">
									<input id="sendName" name="sendName" th:value="${order.sendName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发件人电话：</label>
								<div class="col-sm-8">
									<input id="sendPhone" name="sendPhone" th:value="${order.sendPhone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发件地址：</label>
								<div class="col-sm-8">
									<input id="sendAddress" name="sendAddress" th:value="${order.sendAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收件人姓名：</label>
								<div class="col-sm-8">
									<input id="receiverName" name="receiverName" th:value="${order.receiverName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收件人电话：</label>
								<div class="col-sm-8">
									<input id="receiverPhone" name="receiverPhone" th:value="${order.receiverPhone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收件地址：</label>
								<div class="col-sm-8">
									<input id="receiverAddress" name="receiverAddress" th:value="${order.receiverAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">咨询时间：</label>
								<div class="col-sm-8">
									<input id="consultTime" name="consultTime" th:value="${order.consultTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">咨询来源：</label>
								<div class="col-sm-8">
									<input id="consultSource" name="consultSource" th:value="${order.consultSource}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/system/order/edit.js}">
	</script>
</body>
</html>
