<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="record_id" name="record_id" th:value="${customerVisitRecord.record_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">拜访时间：</label>
								<div class="col-sm-8">
									<input id="visitTime" name="visitTime" th:value="${customerVisitRecord.visitTime}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">业务员：</label>
								<div class="col-sm-8">
									<input id="createrName" name="createrName" th:value="${customerVisitRecord.createrName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">拜访id：</label>
								<div class="col-sm-8">
									<input id="visitId" name="visitId" th:value="${customerVisitRecord.visitId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人所属网点：</label>
								<div class="col-sm-8">
									<input id="belongBranch" name="belongBranch" th:value="${customerVisitRecord.belongBranch}" class="form-control" type="text">
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">客户编码：</label>
								<div class="col-sm-8">
									<input id="customerId" name="customerId" th:value="${customerVisitRecord.customerId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户名称：</label>
								<div class="col-sm-8">
									<input id="customerName" name="customerName" th:value="${customerVisitRecord.customerName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户联系人：</label>
								<div class="col-sm-8">
									<input id="customerLinkman" name="customerLinkman" th:value="${customerVisitRecord.customerLinkman}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户联系方式：</label>
								<div class="col-sm-8">
									<input id="customerPhonenum" name="customerPhonenum" th:value="${customerVisitRecord.customerPhonenum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户所在地区：</label>
								<div class="col-sm-8">
									<input id="customerArea" name="customerArea" th:value="${customerVisitRecord.customerArea}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户所在省：</label>
								<div class="col-sm-8">
									<input id="customerProvince" name="customerProvince" th:value="${customerVisitRecord.customerProvince}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户所在城市：</label>
								<div class="col-sm-8">
									<input id="customerCity" name="customerCity" th:value="${customerVisitRecord.customerCity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户详细地址：</label>
								<div class="col-sm-8">
									<input id="customerDetailaddress" name="customerDetailaddress" th:value="${customerVisitRecord.customerDetailaddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">拜访目的：</label>
								<div class="col-sm-8">
									<input id="visitPerpose" name="visitPerpose" th:value="${customerVisitRecord.visitPerpose}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户反馈：</label>
								<div class="col-sm-8">
									<input id="customerFeedback" name="customerFeedback" th:value="${customerVisitRecord.customerFeedback}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">洽谈结果：</label>
								<div class="col-sm-8">
									<input id="visitResult" name="visitResult" th:value="${customerVisitRecord.visitResult}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="creatTime" name="creatTime" th:value="${customerVisitRecord.creatTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/feiniao/customer/customerVisitRecord/edit.js}">
	</script>
</body>
</html>
