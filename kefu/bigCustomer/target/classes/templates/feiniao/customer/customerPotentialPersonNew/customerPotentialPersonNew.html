<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/css/layui.css}" rel="stylesheet">
<link th:href="@{/js/lay/laydate/theme/default/laydate.css}" rel="stylesheet">
<link th:href="@{/js/plugins/magicsuggest/magicsuggest-min.css}" rel="stylesheet">
<style>
.control-label{
	height:34px;
	float:left;
	text-align:left;
}
.form-group{
margin-top:22px;
}
.form-control{
	border-color:#ccc;
	box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
	-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
}
#searchExampleData .ms-helper{
	 opacity: 0;
}
</style>

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-content">
					<form id="searchExampleData" class="form-horizontal m-t" autocomplete="off">
						<div class="form-group">
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="control-label" style="margin-right:14px;">客户名称：</label>
								<div class="col-md-8 col-sm-8 col-xs-12">
									<input id="searchCustomerName" placeholder="" name="searchCustomerName" class="form-control" type="text">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="control-label">店铺名称：</label>
								<div class="col-md-8 col-sm-8 col-xs-12">
									<input type="text" name="searchShopName" id="searchShopName" class="form-control" placeholder="">
								</div>
							</div>
						</div>
						<div class="form-group">	
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="control-label" style="margin-right:42px;">省份：</label> 
								<!-- <div class="col-md-3 col-sm-3">
									<input type="text" name="searchProvinceId" id="searchProvinceId" class="form-control" placeholder="">
								</div> -->
								<div class="col-md-8 col-sm-8">
									<input type="text" name="searchProvinceName" id="searchProvinceName" class="form-control" placeholder="">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<label class="control-label" style="margin-right:30px;">大区：</label> 
								<div class="col-md-8 col-sm-8">
									<input type="text" name="searchBigarea" id="searchBigarea" class="form-control" placeholder="">
								</div>
							</div>
						</div>	
						<div class="form-group">
							<div class="col-md-6 col-sm-6 col-xs-12">	
								<label class="control-label">上传人员：</label> 
								<div class="col-md-8 col-sm-8">
									<input type="text" name="searchHandlerName" id="searchHandlerName" class="form-control" placeholder="">
								</div>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="layui-form-item" style="display: inline-block;margin-bottom:0;">
								 	<div class="layui-inline">
								 	<!-- layui-form-label  -->
									    <label class="control-label" style="margin-right:17px;">维护时间：</label>
									    <div class="layui-input-inline" style="width:143px;">
									    	<input type="text"  placeholder="开始时间" autocomplete="off" required  lay-verify="required" class="layui-input" id="startsearchUpdateTime" style="height:34px;border-color:#ccc;">
									    </div>
									    <div class="layui-form-mid">—</div>
									    <div class="layui-input-inline" style="width:143px;">
									    	<input type="text"  placeholder="结束时间" autocomplete="off" required  lay-verify="required" class="layui-input" id="endsearchUpdateTime" style="height:34px;border-color:#ccc;">
									    </div>
									</div>
								</div>
							</div>
							
							<!-- <label class="control-label col-sm-2 col-md-2 col-sm-offset-1 col-md-offset-1">维护时间：</label> 
							<div class="col-md-2 col-sm-2">
								<input type="text" name="searchUpdateTime" id="searchUpdateTime" class="form-control" placeholder="">
							</div> -->
						</div>
						<div class="form-group" style="margin-top:10px;">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<label class="control-label">日均票件量：</label>
								<div class="col-md-3 col-sm-3 col-xs-12">
									<input type="number" name="searchStartDailyOrderAvg" id="searchStartDailyOrderAvg" class="form-control" placeholder="">
								</div>
								<div style="float:left;margin-top: 6px;">——</div>
							    <div class="col-md-3 col-sm-3">
									<input type="number" name="searchEndDailyOrderAvg" id="searchEndDailyOrderAvg" class="form-control" placeholder="">
								</div>
							</div>
						</div>	
						<div class="form-group">
							<div class="group-btn" id="groop_btn" style="text-align:right;">
								<input type="button" value="查询" onclick="query()" class="btn btn-warning" style="margin-right:20px;background:#1E9FFF;border:none;padding:0;height:34px;line-height34px;width:64px;">
								<input type="button" value="重置" onclick="resetForm()" class="btn btn-success" style="margin-right:20px;">
								<button shiro:hasPermission="customer:customerPotentialPersonNew:exportExcel" type="button" style="margin-right:50px;" class="btn btn-warning" id="exportExcelbtn" onclick="exportExcel('/exportExcel')">
									<i class="fa fa-anchor" aria-hidden="true"></i>导出Excel
								</button>
							</div>	
						</div>
					</form>
				</div>
			</div>
			
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="customer:customerPotentialPersonNew:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>新增
							</button>
							<!-- <button shiro:hasPermission="customer:customerPotentialPersonNew:edit" type="button" class="btn  btn-primary" onclick="edit()">
								<i class="fa fa-plus" aria-hidden="true"></i>编辑
							</button> -->
							<button shiro:hasPermission="customer:customerPotentialPersonNew:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button shiro:hasPermission="customer:customerPotentialPersonNew:importExcel" type="button" class="btn btn-info" id="uploadbtn" >
                            	<i class="fa fa-file-excel-o"></i>导入Excel
                        	</button>
                        	<!-- <button shiro:hasPermission="customer:customerPotentialPersonNew:importExcel" type="button" class="btn btn-success" onclick="exportExcel('/downTemplate')">
                            	<i class="fa fa-file-code-o"></i>下载模版
                        	</button> 
							 <button shiro:hasPermission="customer:customerPotentialPersonNew:exportExcel" type="button" class="btn btn-warning" id="exportExcelbtn" onclick="exportExcel('/exportExcel')">
								<i class="fa fa-anchor" aria-hidden="true"></i>导出Excel
							</button>
							<button id="refresh" type="button" class="btn btn-default">
								<i class="fa fa-refresh" aria-hidden="true"></i>刷新
							</button>-->
						</div>
						<!-- <div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control"
								placeholder="">
						</div> -->
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="customer:customerPotentialPersonNew:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="customer:customerPotentialPersonNew:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="customer:customerPotentialPersonNew:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script th:src="@{/js/layui.js}"></script>
	<script th:src="@{/js/lay/laydate/laydate.js}"></script>
	<script th:src="@{/js/plugins/magicsuggest/magicsuggest-min.js}"></script>
	<script type="text/javascript" th:src="@{/js/appjs/feiniao/customer/customerPotentialPersonNew/customerPotentialPersonNew.js}"></script>
	<script th:src="@{/js/layui.js}"></script>
</body>
</html>
