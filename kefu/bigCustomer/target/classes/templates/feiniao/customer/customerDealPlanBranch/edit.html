<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${customerDealPlan.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">组织：</label>
								<div class="col-sm-8">
									<input id="organization" name="organization" th:value="${customerDealPlan.organization}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">上报客户数：</label>
								<div class="col-sm-8">
									<input id="customerNum" name="customerNum" th:value="${customerDealPlan.customerNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">上报客户量(日均)：</label>
								<div class="col-sm-8">
									<input id="averageAmount" name="averageAmount" th:value="${customerDealPlan.averageAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">处理客户数：</label>
								<div class="col-sm-8">
									<input id="dealCustomerNum" name="dealCustomerNum" th:value="${customerDealPlan.dealCustomerNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">处理客户单量：</label>
								<div class="col-sm-8">
									<input id="dealCustomerAmount" name="dealCustomerAmount" th:value="${customerDealPlan.dealCustomerAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户处理率：</label>
								<div class="col-sm-8">
									<input id="customerDealRatio" name="customerDealRatio" th:value="${customerDealPlan.customerDealRatio}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户处理单量占比：</label>
								<div class="col-sm-8">
									<input id="customerDealAmountRatio" name="customerDealAmountRatio" th:value="${customerDealPlan.customerDealAmountRatio}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">待处理客户数：</label>
								<div class="col-sm-8">
									<input id="waitDealCustomerNum" name="waitDealCustomerNum" th:value="${customerDealPlan.waitDealCustomerNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">转化合作单量：</label>
								<div class="col-sm-8">
									<input id="changeCooperationAmount" name="changeCooperationAmount" th:value="${customerDealPlan.changeCooperationAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户转化率：</label>
								<div class="col-sm-8">
									<input id="customerChangeRatio" name="customerChangeRatio" th:value="${customerDealPlan.customerChangeRatio}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/system/customerDealPlan/edit.js}">
	</script>
</body>
</html>
