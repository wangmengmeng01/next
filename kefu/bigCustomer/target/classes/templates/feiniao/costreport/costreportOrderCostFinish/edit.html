<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="record_id" name="record_id" th:value="${costreportOrderCostFinish.record_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">下单日期：</label>
								<div class="col-sm-8">
									<input id="accountDt" name="accountDt" th:value="${costreportOrderCostFinish.accountDt}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户编码：</label>
								<div class="col-sm-8">
									<input id="customerId" name="customerId" th:value="${costreportOrderCostFinish.customerId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">网点编码：</label>
								<div class="col-sm-8">
									<input id="branchCode" name="branchCode" th:value="${costreportOrderCostFinish.branchCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">票数：</label>
								<div class="col-sm-8">
									<input id="orderSum" name="orderSum" th:value="${costreportOrderCostFinish.orderSum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总重量：</label>
								<div class="col-sm-8">
									<input id="weightAll" name="weightAll" th:value="${costreportOrderCostFinish.weightAll}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收入：</label>
								<div class="col-sm-8">
									<input id="income" name="income" th:value="${costreportOrderCostFinish.income}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">支出：</label>
								<div class="col-sm-8">
									<input id="expenditure" name="expenditure" th:value="${costreportOrderCostFinish.expenditure}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">利润：</label>
								<div class="col-sm-8">
									<input id="profit" name="profit" th:value="${costreportOrderCostFinish.profit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单票收入：</label>
								<div class="col-sm-8">
									<input id="incomeEach" name="incomeEach" th:value="${costreportOrderCostFinish.incomeEach}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单公斤收入：</label>
								<div class="col-sm-8">
									<input id="kilogramEach" name="kilogramEach" th:value="${costreportOrderCostFinish.kilogramEach}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单票收益：</label>
								<div class="col-sm-8">
									<input id="profitEach" name="profitEach" th:value="${costreportOrderCostFinish.profitEach}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单公斤收益：</label>
								<div class="col-sm-8">
									<input id="kilogramProfitEach" name="kilogramProfitEach" th:value="${costreportOrderCostFinish.kilogramProfitEach}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${costreportOrderCostFinish.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结算标识：</label>
								<div class="col-sm-8">
									<input id="finishFlag" name="finishFlag" th:value="${costreportOrderCostFinish.finishFlag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">揽件重量：</label>
								<div class="col-sm-8">
									<input id="senderWeight" name="senderWeight" th:value="${costreportOrderCostFinish.senderWeight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">T+3重量：</label>
								<div class="col-sm-8">
									<input id="t3Weight" name="t3Weight" th:value="${costreportOrderCostFinish.t3Weight}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/feiniao/costreport/costreportOrderCostFinish/edit.js}">
	</script>
</body>
</html>
