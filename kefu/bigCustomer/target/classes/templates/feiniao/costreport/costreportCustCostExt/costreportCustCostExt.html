<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>

<link th:href="@{/css/layui.css}" rel="stylesheet">


<input type="hidden" id="limitvalue" value="10">
<input type="hidden" id="offsetvalue" value="0">

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
		<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group group-query" id="group_query">
								<div class="query-time group-select" id="group_select">
									<label class="col-sm-2 col-md-2 control-label label-time" id="lable-time">运单号：</label>
								    <div class="col-sm-2" >
									     <input type="text"
										class="form-control" name="shipmentNo" id="shipmentNo"
										>
								   </div>
								</div>
								<div class="group-querybtn col-sm-offset-8" id="group-querybtn">
									<div class="columns pull-right">
										<button class="btn btn-success"  onclick="query()" type="button">查询</button>
										<input type="button" value="重置" onclick="resetForm()" class="btn  btn-success">
										<button shiro:hasPermission="costreport:costreportCustCostExt:exportExcel" type="button" class="btn btn-warning" id="exportExcelbtn" onclick="exportExcel('/exportExcel')">
											<i class="fa fa-anchor" aria-hidden="true"></i>导出Excel
										</button>
									</div>
									
									<!-- <input type="button" value="重置" onclick="resetForm()" class="btn  btn-success"> -->
									<!-- <input type="button" value="查询" onclick="query()" class="btn btn-warning" style="margin-left:20px;">
								    
									 -->
								</div>
							</div>	   								
						</form>
					</div>
				</div>
			<div class="ibox">
			  <div class="ibox-body">
				<form id="searchDetailData" >
					<div class="row">
						<input th:value="${costreportCustCostDetailFinish.accountDt}"  type="hidden"  name="accountDt" id="accountDt" class="form-control" >
						<input th:value="${costreportCustCostDetailFinish.customerId}"  type="hidden"  name="customerId" id="customerId" class="form-control" >							
						<input th:value="${costreportCustCostDetailFinish.customerSourceType}"  type="hidden"  name="customerSourceType" id="customerSourceType" class="form-control" >
						<input th:value="${costreportCustCostDetailFinish.branchCode}"  type="hidden"  name="branchCode" id="branchCode" class="form-control" >											
						<input th:value="${costreportCustCostDetailFinish.endProvinceId}"  type="hidden"  name="endProvinceId" id="endProvinceId" class="form-control" >											
						<input th:value="${costreportCustCostDetailFinish.startProvinceId}"  type="hidden"  name="startProvinceId" id="startProvinceId" class="form-control" >															
					</div>
				</form> 
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="costreport:costreportCustCostExt:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="costreport:costreportCustCostExt:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button shiro:hasPermission="costreport:costreportCustCostExt:importExcel" type="button" class="btn btn-info" id="uploadbtn" >
                            	<i class="fa fa-file-excel-o"></i>导入Excel
                        	</button>
                        	<button shiro:hasPermission="costreport:costreportCustCostExt:importExcel" type="button" class="btn btn-success" onclick="exportExcel('/downTemplate')">
                            	<i class="fa fa-file-code-o"></i>下载模版
                        	</button>
<!-- 							<button shiro:hasPermission="costreport:costreportCustCostExt:exportExcel" type="button" class="btn btn-warning" id="exportExcelbtn" onclick="exportExcel('/exportExcel')">
								<i class="fa fa-anchor" aria-hidden="true"></i>导出Excel
							</button>
							<button id="refresh" type="button" class="btn btn-default">
								<i class="fa fa-refresh" aria-hidden="true"></i>刷新
							</button> -->
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="costreport:costreportCustCostExt:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="costreport:costreportCustCostExt:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="costreport:costreportCustCostExt:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/feiniao/costreport/costreportCustCostExt/costreportCustCostExt.js?v=2}"></script>
	<script th:src="@{/js/layui.js}"></script>
</body>
</html>
