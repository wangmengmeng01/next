<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${recordSuck.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">抽数目标日，int型yyyyMMdd：</label>
								<div class="col-sm-8">
									<input id="suckDate" name="suckDate" th:value="${recordSuck.suckDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">creat_time：</label>
								<div class="col-sm-8">
									<input id="creatTime" name="creatTime" th:value="${recordSuck.creatTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">抽数开始时候GP的数据条数：</label>
								<div class="col-sm-8">
									<input id="gpNums" name="gpNums" th:value="${recordSuck.gpNums}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除，0正常-1删除：</label>
								<div class="col-sm-8">
									<input id="delFlag" name="delFlag" th:value="${recordSuck.delFlag}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/feiniao/schedule/suckdata/recordSuck/edit.js}">
	</script>
</body>
</html>
