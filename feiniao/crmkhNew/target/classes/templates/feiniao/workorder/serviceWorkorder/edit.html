<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="work_order_id" name="work_order_id" th:value="${serviceWorkorder.work_order_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户名称：</label>
								<div class="col-sm-8">
									<input id="customerName" name="customerName" th:value="${serviceWorkorder.customerName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户编码：</label>
								<div class="col-sm-8">
									<input id="customerId" name="customerId" th:value="${serviceWorkorder.customerId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">运单号：</label>
								<div class="col-sm-8">
									<input id="shipId" name="shipId" th:value="${serviceWorkorder.shipId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">订单号：</label>
								<div class="col-sm-8">
									<input id="orderId" name="orderId" th:value="${serviceWorkorder.orderId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发件人：</label>
								<div class="col-sm-8">
									<input id="sender" name="sender" th:value="${serviceWorkorder.sender}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发件人电话：</label>
								<div class="col-sm-8">
									<input id="sendNumber" name="sendNumber" th:value="${serviceWorkorder.sendNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发件人地址：</label>
								<div class="col-sm-8">
									<input id="sendAddress" name="sendAddress" th:value="${serviceWorkorder.sendAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收件人：</label>
								<div class="col-sm-8">
									<input id="receiver" name="receiver" th:value="${serviceWorkorder.receiver}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收件人电话：</label>
								<div class="col-sm-8">
									<input id="receiverNumber" name="receiverNumber" th:value="${serviceWorkorder.receiverNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收件人地址：</label>
								<div class="col-sm-8">
									<input id="receiverAddress" name="receiverAddress" th:value="${serviceWorkorder.receiverAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">咨询类型：</label>
								<div class="col-sm-8">
									<input id="consultType" name="consultType" th:value="${serviceWorkorder.consultType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">咨询描述：</label>
								<div class="col-sm-8">
									<input id="consultDscr" name="consultDscr" th:value="${serviceWorkorder.consultDscr}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系人：</label>
								<div class="col-sm-8">
									<input id="affiliation" name="affiliation" th:value="${serviceWorkorder.affiliation}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系方式：</label>
								<div class="col-sm-8">
									<input id="contactNumber" name="contactNumber" th:value="${serviceWorkorder.contactNumber}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">咨询单状态：</label>
								<div class="col-sm-8">
									<input id="consultSheetStatus" name="consultSheetStatus" th:value="${serviceWorkorder.consultSheetStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">网点名称：</label>
								<div class="col-sm-8">
									<input id="branchName" name="branchName" th:value="${serviceWorkorder.branchName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">网点编码：</label>
								<div class="col-sm-8">
									<input id="branchCode" name="branchCode" th:value="${serviceWorkorder.branchCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否催处理：</label>
								<div class="col-sm-8">
									<input id="reminderProcessing" name="reminderProcessing" th:value="${serviceWorkorder.reminderProcessing}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">当前处理人：</label>
								<div class="col-sm-8">
									<input id="handler" name="handler" th:value="${serviceWorkorder.handler}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">当前处理人姓名：</label>
								<div class="col-sm-8">
									<input id="handlerName" name="handlerName" th:value="${serviceWorkorder.handlerName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">当前处理机构：</label>
								<div class="col-sm-8">
									<input id="handleOrganize" name="handleOrganize" th:value="${serviceWorkorder.handleOrganize}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">当前处理机构名称：</label>
								<div class="col-sm-8">
									<input id="handleOrganizeName" name="handleOrganizeName" th:value="${serviceWorkorder.handleOrganizeName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结单类型：</label>
								<div class="col-sm-8">
									<input id="statementType" name="statementType" th:value="${serviceWorkorder.statementType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结单时间：</label>
								<div class="col-sm-8">
									<input id="statementTime" name="statementTime" th:value="${serviceWorkorder.statementTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">版本号：</label>
								<div class="col-sm-8">
									<input id="version" name="version" th:value="${serviceWorkorder.version}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${serviceWorkorder.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${serviceWorkorder.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否有运单号：</label>
								<div class="col-sm-8">
									<input id="workOrderType" name="workOrderType" th:value="${serviceWorkorder.workOrderType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">领取时间：</label>
								<div class="col-sm-8">
									<input id="receiveTime" name="receiveTime" th:value="${serviceWorkorder.receiveTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最新处理时间：</label>
								<div class="col-sm-8">
									<input id="newestTime" name="newestTime" th:value="${serviceWorkorder.newestTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">处理时间：</label>
								<div class="col-sm-8">
									<input id="handlerTime" name="handlerTime" th:value="${serviceWorkorder.handlerTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/feiniao/workorder/serviceWorkorder/edit.js}">
	</script>
</body>
</html>
