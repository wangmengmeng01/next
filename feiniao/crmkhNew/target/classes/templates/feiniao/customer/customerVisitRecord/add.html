<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">业务员姓名：</label>
								<div class="col-sm-8">
									<input id="createrName" name="createrName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">拜访时间：</label>
								<div class="col-sm-8">
									<input id="visitTime" name="visitTime" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户Id：</label>
								<div class="col-sm-8">
									<input id="customerId" name="customerId" class="form-control" type="text">
								</div>
							</div>
								
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户联系人：</label>
								<div class="col-sm-8">
									<input id="customerLinkman" name="customerLinkman" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">联系方式：</label>
								<div class="col-sm-8">
									<input id="customerPhonenum" name="customerPhonenum" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">所在地区：</label>
								<div class="col-sm-2">
									<input id="customerArea" name="customerArea" class="form-control" type="text">
								</div>
								<div class="col-sm-2">
									<input id="customerProvince" name="customerProvince" class="form-control" type="text">
								</div>
								<div class="col-sm-2">
									<input id="customerCity" name="customerCity" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">详细地址：</label>
								<div class="col-sm-8">
									<input id="customerDetailaddress" name="customerDetailaddress" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">拜访目的：</label>
								<div class="col-sm-8">
									<textarea id="visitPerpose" name="visitPerpose" class="form-control"
								></textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户反馈：</label>
								<div class="col-sm-8">
								<textarea id="customerFeedback" name="customerFeedback" class="form-control"
								></textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">洽谈结果：</label>
								<div class="col-sm-8">
								<textarea id="visitResult" name="visitResult" class="form-control"
								></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
									<input type="button" id="quitSearch" onclick="quitAudit()" value="关闭" class="btn btn-warning" style="margin-left:20px;">												
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/feiniao/customer/customerVisitRecord/add.js}">
	</script>
</body>
</html>
