info:   
  app:  
    name: crmkhNew #从pom.xml中获取  
    description: 大客助手  
      
##############logging################    
logging:
  level:
    ROOT: info
    com.yunda.base.feiniao.dao : debug    
server:
    context-path: /crmkh 
    session-timeout: 1800
    tomcat:
       max-threads: 1000
       min-spare-threads: 30
    port: 80
    uri-encoding: utf-8

spring:
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  profiles: 
    active: dev
  http:
    multipart:
      max-file-size: 30Mb
      max-request-size: 30Mb
  devtools:
    restart:
      enabled: true 
         
mybatis: 
  configuration:
    map-underscore-to-camel-case: true
  typeAliasesPackage: com.yunda.base.**.domain
  
#配置缓存和session存储方式，默认ehcache,可选redis
#cacheType: redis
cacheType: false

