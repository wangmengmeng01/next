					<form class="form-horizontal m-t" id="signupForm">
						<input id="userId" name="userId" th:value="${user.userId}"
							type="hidden">

						<div class="form-group">
							<label class="col-sm-3 control-label">登录人账号：</label>
							<div class="col-sm-8">
								<input id="username" name="username" class="form-control"
									   type="text" th:value="${user.username}" readonly="readonly" >
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">登录人姓名：</label>
							<div class="col-sm-8">
								<input id="name" name="name" class="form-control" type="text"
									th:value="${user.name}" >
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">身份证号：</label>
							<div class="col-sm-8">
								<input id="idcdno" name="idcdNo" class="form-control"
									   type="text" th:value="${user.idcdNo}" >
							</div>
						</div>
						<div class="form-group"  style="display: none" >
							<label class="col-sm-3 control-label">身份证号：</label>
							<div class="col-sm-8">
								<input id="hiddenidcdno" name="hiddenIdcdNo" class="form-control"
									   type="text" th:value="${user.idcdNo}" >
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">手机号：</label>
							<div class="col-sm-8">
								<input id="mobile" name="mobile" class="form-control"
									   type="text" th:value="${user.mobile}" >
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">有线Mac地址：</label>
							<div class="col-sm-8">
								<input id="macadress" name="macAdress" class="form-control"
									   type="text" th:value="${user.macAdress}" >
							</div>
						</div>
						<div class="form-group" >
							<label class="col-sm-3 control-label">无线Mac地址：</label>
							<div class="col-sm-8">
								<input id="wirelessMacAdress" name="wirelessMacAdress" class="form-control"
									   type="text" th:value="${user.wirelessMacAdress}">
							</div>
						</div>
						<div><span  style="color: red; margin-left: 64px;">Mac地址格式：xx-xx-xx-xx-xx-xx</span></div>
						<div class="form-group">
							<label class="col-sm-3 control-label">所属角色：</label>
							<div class="col-sm-8">
								<select id = "role" name="role" class="form-control">
									<option th:value="${user.role}" th:text="${user.role}" value="">请选择</option>

									<option value="区总">区总</option>
                                    <option value="区总协助人">区总协助人</option>
									<option value="省总">省总</option>
									<option value="网点">网点</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">所属机构：</label>
							<div class="col-sm-8">
								<select name="institution" id="institution" class="form-control">
									<option th:value="${user.institution}" th:text="${user.institution}" value="">请选择</option>
								</select>
							</div>
						</div>
						
						<input type="hidden" name="smsTypes" id="smsTypes" th:value="${user.smsType}">

						</div>
