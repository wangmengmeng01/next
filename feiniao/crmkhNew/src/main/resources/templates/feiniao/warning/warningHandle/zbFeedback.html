<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${warningHandle.id}"  type="hidden">
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">总部反馈内容：</label>
								<div class="col-sm-8">
									<textarea  rows="10" cols="80"  id="zbDealDesc" name="zbDealDesc" th:text="${warningHandle.zbDealDesc}" maxlength="100" placeholder="限定100个字" required class="form-control" type="text"/>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/feiniao/warning/warningHandle/zbFeedback.js}">
	</script>
</body>
</html>
