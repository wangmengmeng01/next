<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>

<link th:href="@{/css/layui.css}" rel="stylesheet">
<link th:href="@{/js/lay/laydate/theme/default/laydate.css}" rel="stylesheet">
<link th:href="@{/js/plugins/magicsuggest/magicsuggest-min.css}" rel="stylesheet">

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-content">
					<form id="searchExampleData" class="form-horizontal m-t">
						<div class="form-group">
							<label class="control-label col-sm-2 col-md-2 ">网点编码：</label> 
							<div class="col-md-2 col-sm-2">
								<input type="text" name="searchBranchCode" id="searchBranchCode" class="form-control" placeholder="网点编码">
							</div>
							<label class="control-label col-sm-2 col-md-2 ">使用状态：</label> 
							<div class="col-md-2 col-sm-2">
								<select id="searchStatus" name ="searchStatus" class ="form-control">
									<option value ="">请选择</option>
									<option value ="running">使用中</option>
									<option value ="stop">已停用</option>
								</select>
							</div>
							<div class="group-btn" id="groop_btn">
								<div class="col-sm-1 col-md-1 col-sm-offset-1 col-md-offset-1">
									<input type="button" value="查询" onclick="query()" class="btn btn-warning">
								</div>
								<div class="col-sm-1 col-md-1">
									<input type="button" value="重置" onclick="resetForm()" class="btn btn-success">
								</div>
								<button shiro:hasPermission="warning:warningBranchMobile:exportExcel" type="button" class="btn btn-warning" id="exportExcelbtn" onclick="exportExcel('/exportExcel')">
									<i class="fa fa-anchor" aria-hidden="true"></i>导出
								</button>
							</div>	
						</div>
					</form>
				</div>
			</div>
			
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="warning:warningBranchMobile:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="warning:warningBranchMobile:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button shiro:hasPermission="warning:warningBranchMobile:importExcel" type="button" class="btn btn-info" id="uploadbtn" >
                            	<i class="fa fa-file-excel-o"></i>导入Excel
                        	</button>
                        	<button shiro:hasPermission="warning:warningBranchMobile:importExcel" type="button" class="btn btn-success" onclick="exportExcel('/downTemplate')">
                            	<i class="fa fa-file-code-o"></i>下载模版
                        	</button>
						</div>	
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="warning:warningBranchMobile:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="warning:warningBranchMobile:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="warning:warningBranchMobile:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/feiniao/warning/warningBranchMobile/warningBranchMobile.js}"></script>
	<script th:src="@{/js/layui.js}"></script>
	<script th:src="@{/js/lay/laydate/laydate.js}"></script>
	<script th:src="@{/js/plugins/magicsuggest/magicsuggest-min.js}"></script>
</body>
</html>
